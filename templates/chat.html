<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body class = "bg-light">
    <div class = "container mt-5">
        <h1 class = "text-center mb-4">Chat with Cohere AI</h1>

        <div class = "mb-4 border p-3 bg-white rounded" style = "height: 400px; overflow-y: scroll;">
            <!-- conversation history -->
            {% for message in conversation_history %}
            <p>
                <strong>{{ message.sender }}:</strong> {{ message.message }}
            </p>
            {% endfor %}
        </div>

        <!-- chat input form -->
        <form action = "/chat" method = "post" class = "mt-3">
            <div class = "input-group">
                <input 
                    type = "text" 
                    name = "message" 
                    class = "form-control" 
                    id = "message" 
                    placeholder = "Message here" 
                    required>
                <button type = "submit" class = "btn btn-primary">Send</button>
            </div>
        </form>

        <div class = "text-center mt-4">
            <a href = "/" class = "btn btn-danger">Edit Knowledge Base</a>
        </div>
    </div>

    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
